### this is an ini file for running the "Process"-Class
! It will configure it to create the aging MeSH from the below data files

### Tasks ###
createAgingMesh						:		true

### Aging MeSH ###

! base MeSH version 
agingMeshFilePath					:		data/input/mesh/desc2013.xml

! whitelist of allowed descriptors
agingUIWhiteListFilePath			:		data/input/aging/AgeingMesH_II_Whitelist.txt

! additional terms
agingAdditionalTermsFilePath		:		data/input/aging/AddDescForAgingMesh.xml

! export path
agingExportFilePath					: 		data/output/aging/agingMeSH2013.xml