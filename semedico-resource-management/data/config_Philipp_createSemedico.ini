! this is an ini file for running the "Process"-Class
!
! - use this ini-file to create a new semedico-MeSH by means of the olds semedico mesh + the old original mesh + the new original mesh
! - note that the configurations set in this file are only used in the "Process"-class. Hence:
!   * 1. if you don't use the "Process"-class, you don't need this ini-file
!   * 2. even if you use the "Process"-class, you can define any options you like, as long as you take care of them yourself

### Tasks ###
create2008SemedicoMesh				:		false
create2012SemedicoMesh				:		false
createAgingMesh						:		true

### Import of original MeSH ###
mesh2008FilePath					:		data/input/mesh/desc2008.xml
mesh2009FilePath					:		data/input/mesh/desc2009.xml
mesh2012FilePath					:		data/input/mesh/desc2012.xml

### Import of UD-MeSH ###
udMesh2008FilePath					:		data/input/ud-mesh/used_xml

### Aging MeSH ###
agingMeshFilePath					:		data/input/mesh/desc2013.xml
agingUIWhiteListFilePath			:		data/input/aging/AgeingMesH_II_Whitelist.txt
!agingUIWhiteListFilePath			:		data/input/aging/testwhitelist.txt
agingAdditionalTermsFilePath		:		data/input/aging/AddDescForAgingMesh.xml
agingExportFilePath					: 		data/output/aging/agingMeSH2013.xml

### Semedico-MeSH 2008 ###
sem2008ExportMods					: 		true
sem2008ExportModsBaseFilePath		:		data/output/semedico/semedico2008mods

sem2008ApplyModsAndExport			:		true
sem2008ExportCreatedXMLFilePath		:		data/output/semedico/semedico2008created.xml
sem2008ExportCreatedSIFFilePath		:		data/output/semedico/semedico2008created.sif

sem2008ExportXMLFilePath			:		data/output/semedico/semedico2008.xml
sem2008ExportSIFFilePath			:		data/output/semedico/semedico2008.sif

### Semedico-MeSH 2012 ###
sem2012ExportModsBaseFilePath		:		data/output/semedico/semedico2012mods
sem2012ExportXMLFilePath			:		data/output/semedico/semedico2012.xml
sem2012ExportSIFFilePath			:		data/output/semedico/semedico2012.sif