! this is an ini file for running the "Process"-Class
!
! - use this ini-file to create a new semedico-MeSH by means of the olds semedico mesh + the old original mesh + the new original mesh
! - note that the configurations set in this file are only used in the "Process"-class. Hence:
!   * 1. if you don't use the "Process"-class, you don't need this ini-file
!   * 2. even if you use the "Process"-class, you can define any options you like, as long as you take care of them yourself

### Tasks ###
createSemedicoMesh							:		true

### Import of original MeSH ###
mesh2008FilePath							:		/data/data_resources/biology/MeSH/mesh2008/xml/desc2008.xml
meshCurrentFilePath							:		/data/data_resources/biology/MeSH/mesh2014/xml/desc2014.gz

### Import of UD-MeSH ###
udMesh2008FilePath							:		data/input/ud-mesh/used_xml

### Semedico-MeSH 2012 ###
semedicoCurrentExportModsBaseFilePath		:		data/output/semedico/semedico2012mods
semedicoCurrentExportXMLFilePath			:		data/output/semedico/semedico2012.xml
semedicoCurrentExportSIFFilePath			:		data/output/semedico/semedico2012.sif